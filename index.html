<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <section class="first-section">

            <div class="first-top p-3">
                <div class="user-data">
                    <label for="user-name">Nome Cognome</label>
                    <input id="user-name" name="user-name" type="text" placeholder="Inserisci il tuo nome">
                </div>
                <div class="user-data">
                    <label for="user-km">Km da percorrere</label>
                    <input id="user-km" name="user-km" type="number" placeholder="Inserisci i km">
                </div>
                <div class="user-data">
                    <label for="user-age">Fascia d'età</label>
                    <div>
                        <select name="user-age" id="user-age">
                            <option value=""></option>
                            <option id="under-18" value="under-18">Minorenne</option>
                            <option id="over-18" value="over-18">Maggiorenne</option>
                            <option id="over-65" value="over-65">Più di 65 anni</option>
                        </select>
                        
                    </div>
                </div>
            </div>

            <div class="first-bottom p-4">
                <button id="generate-btn">Genera</button>
                <button id="cancel-btn">Annulla</button>
            </div>
            
        </section>
    </div>

    <div class="container">
        <h1>IL TUO BIGLIETTO</h1>

        <section class="second-section p-4 active" id="ticket-section">
            <h4>DETTAGLI PASSEGGERI</h4>
            <section class="details border-top border-secondary border-bottom">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-3 p-3 bg-secondary">
                            <div>
                                <h3>NOME PASSEGGERO</h3>
                                <span id="full-name"></span>
                            </div>
                        </div>
                        <div class="col p-3">
                            <div>
                                <h6 class="">Offerta</h6>
                            </div>
                        </div>
                        <div class="col-2 p-3">
                            <div>
                                <h6 >Carrozza</h6>
                            </div>
                        </div>
                        <div class="col-2 p-3">
                            <div>
                                <h6 class="">Codice CP</h6>
                            </div>
                        </div>
                        <div class="col p-3">
                            <div>
                                <h6>Costo biglietto</h6>
                            </div>
                        </div>
                 
                    </div>
                    <div class="row bg-body">
                        <div class="col-3 p-3 bg-secondary"></div>
                        <div class="col p-3">
                            <span>ciao</span>
                        </div>
                        <div class="col-2 p-3">
                            <span id="carrozza"></span>
                        </div>
                        <div class="col-2 p-3">
                            <span id="cod-cp">ciao</span>
                        </div>
                        <div class="col p-3">
                            <span id="price"></span>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

    

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
